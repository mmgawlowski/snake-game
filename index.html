<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
    <audio id="eatSound" src="assets/sounds/eat.wav" preload="auto"></audio>
    <audio id="gameoverSound" src="assets/sounds/gameover.wav" preload="auto"></audio>
</head>

<body>
    <div id="title">Snake Game</div>
    <div id="instructions">Use the arrow keys to move the snake. Eat the food to grow. Don't hit the obstacles or yourself!</div>
    <div id="difficulty">
        <label for="difficultySelect" class="difficulty-label">Choose a difficulty level:</label>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <button id="startButton">New Game</button>
    <button id="pauseButton" style="visibility: hidden;">Pause Game</button>
    <div id="highScores">
        <div id="highScoreEasy">High Score (Easy): 0</div>
        <div id="highScoreMedium">High Score (Medium): 0</div>
        <div id="highScoreHard">High Score (Hard): 0</div>
    </div>
    <div id="score">Score: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="700" height="400"></canvas>
        <div id="gameOver" style="display: none;">Game Over</div>
    </div>
    <script src="scripts/snake.js"></script>
</body>

</html>
