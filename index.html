<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
</head>

<body>
    <div id="title">Snake Game</div>
    <div id="instructions">Use the arrow keys to move the snake. Eat the food to grow. Don't hit the obstacles or yourself!</div>
    <div id="difficulty">
        <label for="difficultySelect" class="difficulty-label">Choose a difficulty level:</label>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <button id="startButton">New Game</button>
    <div id="score">Score: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver" style="display: none;">Game Over</div>
    </div>
    <script src="scripts/snake.js"></script>
</body>

</html>
